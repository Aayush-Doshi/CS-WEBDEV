<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Contact & Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 text-gray-800 p-6 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg transition-all duration-300 hover:shadow-2xl">
    <h2 class="text-2xl font-bold text-blue-600 flex items-center mb-6">
      <i class="fas fa-phone-alt mr-2 animate-pulse"></i> Admin Contact
    </h2>

    <div class="space-y-6">
      <!-- Contact Details -->
      <p class="text-gray-700"><strong>Email:</strong> admin@complaintsystem.com</p>
      <p class="text-gray-700"><strong>Phone:</strong> +91 9876543210</p>
    </div>

    <!-- Animated Message Button -->
    <button onclick="location.href='mailto:admin@complaintsystem.com'" 
      class="mt-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-5 py-3 rounded-lg shadow-md hover:scale-105 hover:shadow-xl transition-transform duration-300 w-full flex items-center justify-center">
      <i class="fas fa-comments mr-2 animate-bounce"></i> Message Admin
    </button>
  </script>

</body>
</html>
