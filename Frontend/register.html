<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Student Complaint System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-indigo-300 flex items-center justify-center h-screen">
  
  <section class="bg-white shadow-2xl rounded-2xl p-10 w-[450px] text-center">
    <div class="mb-6">
      <i class="fas fa-user-plus text-6xl text-blue-600"></i>
      <h2 class="text-3xl font-bold text-gray-700 mt-3">Join Us!</h2>
      <p class="text-gray-500 text-md">Register to access the Student Complaint System</p>
    </div>

    <a href="user-register.html" 
      class="block bg-blue-600 text-white py-4 text-lg font-semibold rounded-xl hover:bg-blue-700 transition flex items-center justify-center mb-4 shadow-md">
      <i class="fas fa-user mr-3"></i> Register as User
    </a>
    
    <a href="officer-register.html" 
      class="block bg-green-600 text-white py-4 text-lg font-semibold rounded-xl hover:bg-green-700 transition flex items-center justify-center shadow-md">
      <i class="fas fa-user-shield mr-3"></i> Register as Officer
    </a>

    <p class="mt-6 text-md text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login here</a>
    </p>
  </section>

</body>
</html>
